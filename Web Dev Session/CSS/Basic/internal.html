<html>
  <head>
    <title>CSS Intro</title>
    <style>
      #text1 {
        background-color: brown;
      }

      .text {
        background-color: green;
      }

      .text-yellow {
        color: yellow;
      }
      .text-white {
        color: white;
      }
      h1 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="text1" class="text text-white">CSS Intro</h1>
    <h1>Deepakkumar</h1>
    <h1 class="text text-yellow">Edureka</h1>
    <p class="text-yellow">CSS Intro</p>
    <mark class="text text-yellow">CSS Intro</mark>
  </body>
</html>
