<html>
  <head>
    <title>List in HTML</title>
  </head>
  <body>
    <!-- unorder list -->
    <ul>
      <li><a href="#"> Home</a></li>
      <li><a href="#"> About</a></li>
      <li><a href="#"> Team</a></li>
      <li><a href="#"> Project</a></li>
    </ul>
    <!-- order list -->
    <ol>
      <li>Home</li>
      <li>About</li>
      <li>Team</li>
      <li>Project</li>
    </ol>
  </body>
</html>
