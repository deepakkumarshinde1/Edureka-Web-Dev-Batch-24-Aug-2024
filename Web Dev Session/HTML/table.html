<html>
  <head>
    <title>Table in HTML</title>
  </head>
  <body>
    <table width="40%" border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Deepakkumar</td>
          <td>Shinde</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Deepakkumar</td>
          <td>Shinde</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Deepakkumar</td>
          <td>Shinde</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Deepakkumar</td>
          <td>Shinde</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Deepakkumar</td>
          <td>Shinde</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>
    <!-- Complex tables -->
    <br />
    <br />
    <table width="40%" border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Average</th>
          <!-- <th>Average</th> -->
          <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
          <!-- <th></th> -->
          <th>Height</th>
          <th>Width</th>
          <!-- <th>Red Eyes</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <center><strong> Males</strong></center>
          </td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>
            <center><strong>Female</strong></center>
          </td>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
